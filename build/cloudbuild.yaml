availableSecrets:
  secretManager:
  - env: SSH_KEY
    versionName: projects/$_PROJECT_ID/secrets/$_SECRET_NAME/versions/latest

options:
  dynamic_substitutions: true
  env:
  - 'GOPATH=/workspace/.gopath'
  - 'GOROOT=/usr/local/go'
  - 'PROJECT_ID=$PROJECT_ID'
  - 'TAG_NAME=$TAG_NAME'
  logging: GCS_ONLY

steps:
- id: env
  name: gcr.io/cloud-builders/go
  args:
  - env
- id: test
  name: gcr.io/cloud-builders/go
  args:
  - test
  - -v
  - -count=1
  - -race
  - -short
  - -timeout=1m
  - -vet="asmdecl,assign,atomic,bools,buildtag,cgocall,composites,copylocks,errorsas,httpresponse,loopclosure,lostcancel,nilfunc,printf,shift,stdmethods,structtag,tests,unmarshal,unreachable,unsafeptr,unusedresult"
  - ./...
- id: build
  name: gcr.io/cloud-builders/go
  args:
  - build
  - -v
  - .
- id: ko
  name: gcr.io/cloud-builders/curl
  entrypoint: sh
  args:
  - '-eu'
  - '-c'
  - |-
    mkdir -p /workspace/.gopath/bin
    curl -sSL "https://github.com/google/ko/releases/download/v${_KO_VERSION}/ko_${_KO_VERSION}_Linux_x86_64.tar.gz" | tar -xzC /workspace/.gopath/bin ko
- id: image
  name: gcr.io/cloud-builders/go
  entrypoint: sh
  args:
  - -eu
  - -c
  - |-
    export GOFLAGS="-v -ldflags=-X=$(go list)/cmd/version.Version=$TAG_NAME"
    /workspace/.gopath/bin/ko publish --base-import-paths --platform linux/amd64 --tags latest,$TAG_NAME . > .image
  env:
  - 'KO_DOCKER_REPO=gcr.io/$_PROJECT_ID'
- id: branch
  name: gcr.io/cloud-builders/git
  entrypoint: sh
  args:
  - -eu
  - -c
  - |-
    git checkout -B release-${TAG_NAME%%-rc*}
- id: kpt
  name: gcr.io/kpt-dev/kpt:v0.38.1
  entrypoint: sh
  args:
  - -eu
  - -c
  - |-
    kpt cfg set manifests image $(cat .image) --set-by cloudbuild
- id: commit
  name: gcr.io/cloud-builders/git
  entrypoint: sh
  args:
  - -eu
  - -c
  - |-
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    cp build/known_hosts.github /root/.ssh/known_hosts
    git config user.name "Cloud Build"
    git config user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)')
    git add manifests
    git commit -m "${TAG_NAME%%-rc*}"
    git push --force origin "release-${TAG_NAME%%-rc*}"
  secretEnv:
  - SSH_KEY

substitutions:
  _KO_VERSION: '0.8.1'
  _PROJECT_ID: $PROJECT_ID
  _SECRET_NAME: cloudbuild-actions-test-private-key

timeout: 3600s
